<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body>
    <div class="main">

        <h1>FIGHTING EVIL BY MOONLIGHT</h1>


        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4>Choose Your Character</h4>
                    <div class="row rowone">
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <button><img src="./images/sailormoon-02.png" alt="sailormoon-02" id="char1"></button>
                            <h5> Sailor Moon </h5>
                            <div class="charHealth"></div>

                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <button><img src="./images/sailormoon-01.png" alt="sailormoon-01" id="char2"></button>
                            <h5> Sailor Venus </h5>
                            <div class="charHealth"></div>

                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <button><img src="./images/sailormoon-03.png" alt="sailormoon-03" id="char3"></button>
                            <h5> Sailor Mars </h5>
                            <div class="charHealth"></div>

                        </div>
                    </div>


                </div>
                <div class="col-sm-12 col-md-6 col-lg-6">
                    <h4>Choose Your Enemy</h4>
                    <div class="row">
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <button><img src="./images/sailormoon-04.png" alt="sailormoon-04" id="char4"></button>
                            <h6> Dark Queen</h6>
                            <div class="villianHealth"></div>
                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <button><img src="./images/sailormoon-05.png" alt="sailormoon-05" id="char5"></button>
                            <h6> Tuxedo Mask</h6>
                            <div class="villianHealth"></div>

                        </div>
                        <div class="col-sm-12 col-md-12 col-lg-4">
                            <button><img src="./images/sailormoon-06.png" alt="sailormoon-06 id=" id="char6"></button>
                            <h6> Prince Diamond </h6>
                            <div class="villianHealth"></div>

                        </div>
                    </div>

                </div>
            </div>

            <div class="result">Click Attack To Play!
                
            </div>

            <div class="bottomButton">
                <button id="attackButton" onclick="attack()">Attack</button>
                <button id="reset">Reset</button>
            </div>


        </div>





    </div>


    <script src="./assets/script.js"></script>
</body>

</html>
